[defaults]
# Note: Do not set inventory here - let AAP Controller manage inventory
# inventory = ./inventories

# Roles path
roles_path = ./roles

# Collections path
collections_path = ./collections

# Disable host key checking for demo
host_key_checking = False

# Callback plugins
callbacks_enabled = profile_tasks

# Stdout callback
stdout_callback = yaml

# Retry files
retry_files_enabled = False

# Gathering
gathering = smart
fact_caching = memory

# Forks
forks = 10

[inventory]
# Enable inventory plugins - include script for AAP dynamic inventory
enable_plugins = host_list, script, auto, yaml, ini

[privilege_escalation]
become = False

[ssh_connection]
# SSH pipelining for faster execution
pipelining = True

[galaxy]
# Server list - Automation Hub first, then Galaxy as fallback
server_list = automation_hub, galaxy

[galaxy_server.automation_hub]
url = https://console.redhat.com/api/automation-hub/
auth_url = https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
# Set your token via environment variable: export ANSIBLE_GALAXY_SERVER_AUTOMATION_HUB_TOKEN=<your-token>
# Get your token from: https://console.redhat.com/ansible/automation-hub/token
token =

[galaxy_server.galaxy]
url = https://galaxy.ansible.com/
