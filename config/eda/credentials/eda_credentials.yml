---
# EDA Controller Credentials
# Note: "GitHub PAT" SCM credential should be created manually before running this playbook
eda_credentials:
  - name: "AAP Controller Credential"
    description: "Credential for EDA to trigger AAP Controller job templates"
    credential_type: "Red Hat Ansible Automation Platform"
    inputs:
      host: "{{ controller_hostname }}/api/controller/"
      username: "{{ controller_username }}"
      password: "{{ controller_password }}"
      verify_ssl: "{{ controller_validate_certs }}"
    organization: "{{ organization_name }}"

  - name: "Dynatrace Webhook Token"
    description: "Token credential for Dynatrace webhook authentication"
    credential_type: "Token Event Stream"
    inputs:
      token: "{{ lookup('env', 'EDA_WEBHOOK_TOKEN') | default('demo-webhook-token', true) }}"
    organization: "{{ organization_name }}"
